<div ng-show="isVisible">
  <h3>New comment</h3>
  
  <form>
    <jskom:text-fields text="comment"></jskom:text-fields>
    
    <div class="form-actions">
      <button class="btn action-cancel" ng-click="cancel()">
        Cancel
      </button>
      
      <div class="pull-right">
        <input type="submit" class="btn btn-primary" value="Post"
               ng-disabled="isCreatingComment || !isVisible || !comment"
               ng-click="createComment($event)"/>
      </div>
    </div>
  </form>
</div>
