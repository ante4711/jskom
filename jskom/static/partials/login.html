<h3>Login</h3>
<form>
  
  <label>Person name</label>
  <jskom:conf-input class="span6" model="session.person.pers_no" only-pers></jskom:conf-input>
  
  <label>Password</label>
  <input type="password" class="span6" ng-model="session.password" />
  
  <div id="jskomControlBar" class="form-actions">
    <div class="pull-right">
      <button type="submit" class="btn btn-primary"
              ng-disabled="isLoading || !session.person.pers_no"
              ng-click="login()">
        Login
      </button>
    </div>
  </div>
</form>
