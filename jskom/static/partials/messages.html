<div id="jskomMessages" ng-controller="MessagesCtrl">
  <div class="alert-box {{message.level|alertBoxClass}}" ng-repeat="message in messages">
    <a class="close" ng-click="messages.splice($index, 1)">&times;</a>
    <h3 class="" jskom-bind-linkified="message.heading"></h3>
    <span jskom-bind-linkified="message.text"></span>
  </div>
</div>
