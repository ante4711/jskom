<h1>Set number of unread texts</h1>

<form>
  <label>Conference</label>
  <jskom:conf-input class="span8" conn="connection" model="confNo" jskom-autofocus>
  </jskom:conf-input>
  
  <label>Number of unread texts</label> 
  <input type="number" class="span8" name="unread" ng-model="noOfUnread" />
  
  <div id="jskomControlBar" class="navbar">
    <div class="navbar-inner">
      <div class="pull-right">
        <button type="submit" class="btn btn-primary"
                ng-disabled="isLoading || !confNo"
                ng-click="setNumberOfUnreadTexts()">
          Set unread
        </button>
      </div>
    </div>
  </div>
</form>
