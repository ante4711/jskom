<h1>Go to conference</h1>

<form>
  <label>Conference</label>
  <jskom:conf-input conn="connection" model="confNo" jskom-autofocus>
  </jskom:conf-input>
  
  <div id="jskomControlBar" class="panel">
    <div class="row">
      <div class="nine mobile-three columns"></div>
      
      <div class="three mobile-one columns">
        <button type="submit" class="button right"
                ng-click="goToConf()">
          Go to
        </button>
      </div>
    </div>
  </div>
</form>
