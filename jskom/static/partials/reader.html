<span ng-hide="readQueue">Loading...</span>
<div ng-show="readQueue">
  <h3><em>{{ readQueue.size() }}</em> unread texts in <em>{{ conf.name }}</em></h3>
  
  <br />
  
  <span ng-show="textIsLoading">Loading...</span>
  <jskom:text model="text" ng-show="text"></jskom:text>
  
  <div class="form-actions">
    <button class="btn">Write comment</button>
    
    <div class="pull-right">
      <ng-switch on="text.is_read">
        <div ng-switch-default>
          <span  class="label">Unknown</span>
          <button class="btn btn-mini btn-success" ng-click="markAsRead(text)">
            Mark as read
          </button>
          <button class="btn btn-mini btn-info" ng-click="markAsUnread(text)">
            Mark as unread
          </button>
        </div>
        <div ng-switch-when="true">
          <span class="label label-success">Read</span>
          <button class="btn btn-mini btn-info" ng-click="markAsUnread(text)">
            Mark as unread
          </button>
        </div>
        <div ng-switch-when="false">
          <span class="label label-info">Unread</span>
          <button class="btn btn-mini btn-success" ng-click="markAsRead(text)">
            Mark as read
          </button>
        </div>
      </ng-switch>
    </div>
  </div>
  
  <div>
    <a href="/" class="btn">Back to conference list</a>
    
    <div class="pull-right">
      <button class="btn btn-primary"
              ng-disabled="readQueue.isEmpty()" ng-click="readQueue.moveNext()">
        Next unread text
      </button>
    </div>
  </div>
</div>
