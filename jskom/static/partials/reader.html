<span ng-hide="reader">Loading...</span>
<div ng-show="reader">
  <h3>
    <em>{{ reader.unreadSize() }}</em> unread in <em>{{ conf.name }}</em>
  </h3>
  
  <br />
  
  <span ng-show="textIsLoading">Loading...</span>
  <jskom:text></jskom:text>
  <div id="jskomBelowText"></div>
  
  <div class="visible-desktop">
    <ng-include src="'reader_controls.html'|jskomTemplate"></ng-include>
  </div>
</div>

<div id="jskomFixedControlBar" class="navbar navbar-fixed-bottom hidden-desktop">
  <div class="navbar-inner">
    <div class="container">
      <ng-include src="'reader_controls.html'|jskomTemplate"></ng-include>
    </div>
  </div>
</div>
