<span ng-hide="readQueue">Loading...</span>
<div ng-show="readQueue">
  <h2><em>{{ readQueue.size() }}</em> unread texts in <em>{{ conf.name }}</em></h2>
  
  <br />
  
  <jskom:text model="text"></jskom:text>
  
  <div class="form-actions">
    <button class="btn">Write comment</button>
    
    <div class="pull-right">
      <button class="btn btn-mini btn-inverse" autocomplete="off"
              data-loading-text="Marking as read..." data-complete-text="Marked as read"
                ng-click="markAsRead(text.text_no)">
        Mark as read
      </button>
    </div>
  </div>
  
  <div>
    <a href="/" class="btn">Back to conference list</a>
    
    <div class="pull-right">
      <button class="btn btn-primary"
              ng-disabled="readQueue.isEmpty()" ng-click="readQueue.moveNext()">
        Next unread text
      </button>
    </div>
  </div>
</div>
