<span ng-hide="readQueue">Loading...</span>
<div ng-show="readQueue">
  <h2><em>{{ readQueue.size() }}</em> unread texts in <em>{{ conf.name }}</em></h2>
  
  <br />
  
  <ng-include src="'/static/partials/text.html'" ng-cloak></ng-include>
  
  <div class="reader-controls">
    <a href="/" class="action-back-to-confs btn">
      Back to conference list
    </a>
    
    <div class="pull-right">
      <button class="action-next-unread btn btn-primary"
              ng-disabled="readQueue.isEmpty()" ng-click="next()">
        Next unread text
      </button>
    </div>
  </div>
</div>
