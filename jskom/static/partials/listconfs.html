<h1>List conferences</h1>

<form>
  <label>Conference name</label>
  
  <input type="text" class="span8" ng-model="lookupName" jskom-autofocus/>
  
  <div ng-hide="confs == null">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-show="confs.length == 0"><td>No matches</td></tr>
        
        <tr ng-repeat="conf in confs | startFrom:currentPage*pageSize | limitTo:pageSize">
          <td><a href="/conferences/{{conf.conf_no}}">{{conf|confName}}</a></td>
        </tr>
      </tbody>
    </table>
    
    <ul class="pager">
      <li ng-class="{'disabled': currentPage < 1 }">
        <a ng-click="previousPage()">Previous</a>
      </li>
      <li>{{currentPage+1}} / {{numberOfPages}}</li>
      <li ng-class="{'disabled': currentPage >= numberOfPages - 1}">
        <a ng-click="nextPage()">Next</a>
      </li>
    </ul>
  </div>
  
  <div id="jskomControlBar" class="navbar">
    <div class="navbar-inner">
      <div class="pull-right">
        <button type="submit" class="btn btn-primary"
                ng-disabled="isLoading"
                ng-click="listConfs()">
          Search
        </button>
      </div>
    </div>
  </div>
</form>
