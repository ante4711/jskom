<div class="row">
  <div class="span6">
    <h3>Unread conferences</h3>
    
    <span ng-show="isLoading">Loading...</span>
    <span ng-hide="isLoading || unreadConfs">Nothing unread</span>
    <ul ng-show="unreadConfs">
      <li ng-repeat="conf in unreadConfs">
        <span>
          <a href="/conferences/{{ conf.conf_no }}/unread/">{{ conf.name }}</a>
        </span>
        (<span class="no_of_unread">{{ conf.no_of_unread }}</span>)
      </li>
    </ul>
    
    <p/>
    
    <div class="form-actions">
      <span>
        <button class="btn active"
                ng-show="autoRefreshing"
                ng-click="disableAutoRefresh()">
          <i class="icon-refresh"></i>
          Disable auto-refresh
        </button>
        <button class="btn"
                ng-hide="autoRefreshing"
                ng-click="enableAutoRefresh()">
          <i class="icon-repeat"></i>
          Enable auto-refresh
        </button>
      </span>
      
      <div class="pull-right">
        <button class="btn btn-primary"
                ng-disabled="!(unreadConfs && unreadConfs.length > 0)"
                ng-click="gotoFirstConference()">
          Go to first
        </button>
      </div>
    </div>
  </div>
</div>
