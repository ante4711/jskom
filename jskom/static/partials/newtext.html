<h1 ng-cloak>
  <span ng-hide="commentedText">New text</span>
  <span ng-show="commentedText">New comment to {{commentedText.text_no}}</span>
</h1>

<jskom:loading ng-hide="text"></jskom:loading>
<form ng-show="text" ng-cloak>

  <div ng-show="commentedText" ng-init="isCommentedTextVisible = false">
    <div class="row">
      <div class="twelve mobile-two columns end">
        <p>
          <button class="secondary button dropup" type="button"
                  ng-show="isCommentedTextVisible" ng-click="isCommentedTextVisible = false">
            Hide commented text<span class="caret"></span>
          </button>
          <button class="secondary button" type="button"
                  ng-hide="isCommentedTextVisible" ng-click="isCommentedTextVisible = true">
            Show commmented text<span class="caret"></span>
          </button>
        </p>
      </div>
    </div>
    
    <div class="row">
      <div class="twelve columns">
        <blockquote ng-show="isCommentedTextVisible" class="jskomTextBody">
          <p jskom-bind-body="commentedText.body"></p>
          <cite>{{ commentedText.author|personName }}</cite>
        </blockquote>
      </div>
    </div>
  </div>
  
  <ng-include src="'textform.html'|jskomTemplate"></ng-include>
  
  <div id="jskomControlBar">
    <div class="row">
      <div class="three mobile-one columns">
        <button type="button" class="secondary button"
                ng-show="returnUrl" ng-click="goToReturnUrl()">
          Cancel
        </button>
      </div>
      
      <div class="three mobile-one columns"></div>
      <div class="three mobile-one columns"></div>
      
      <div class="three mobile-one columns">
        <button type="submit" class="button right"
                ng-disabled="isCreating"
                ng-click="createText()">
          <i class="icon-edit"></i>
          Post
        </button>
      </div>
    </div>
  </div>
</form>
