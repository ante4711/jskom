<h3>New text</h3>

<form ng-show="newText">
  <jskom:text-fields text="newText"></jskom:text-fields>
  
  <div id="jskomControlBar" class="navbar">
    <div class="navbar-inner">
      <button type="button" class="btn" ng-show="returnUrl" ng-click="goToReturnUrl()">
        Cancel
      </button>
      
      <div class="pull-right">
        <button type="submit" class="btn btn-primary"
                ng-disabled="isCreating"
                ng-click="createText()">
          Post
        </button>
      </div>
    </div>
  </div>
</form>
