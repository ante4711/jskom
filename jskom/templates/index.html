<!DOCTYPE html>
<html lang="en" ng-app="jskom">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='lib/html5.js') }}"></script>
    <![endif]-->
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    
    <title>jskom</title>
  </head>
  <body ng-controller="SessionCtrl">
    {% raw %}
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" id="menu-container">
          <a class="brand" href="/">jskom</a>
          
          <div ng-show="state == 'loggedIn'" ng-cloak>
            <ul class="nav">
              <li class="active">
                <a class="home" href="/">Home</a>
              </li>
              <li>
                <a class="new-text" href="/texts/new">New text</a>
              </li>
            </ul>
            <div class="btn-group pull-right" id="menu-right">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="icon-user"></i>
                <span class="hidden-phone">{{ session.pers_name }}</span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a ng-click="logout()" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <div class="container">
      
      <div ng-controller="MessagesCtrl" ng-cloak>
        <div class="row">
          <div class="span6">
            <div ng-repeat="message in messages">
              <div class="alert alert-block alert-{{message.level}}">
                <a class="close" data-dismiss="alert" href="#"
                 ng-click="messages.splice($index, 1)">Ã—</a>
                <h4 class="alert-heading">{{ message.heading }}</h4>
                <span>{{ message.text }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <ng-switch on="state" ng-cloak>
        <div ng-switch-default>
          loading...
        </div>
        
        <div ng-switch-when="loggedIn">
          <div ng-view></div>
        </div>
        
        <div ng-switch-when="notLoggedIn">
          
          <div class="row">
            <div class="span4">
              <h2>Login</h2>
              <form>
                <label>Person name</label>
                <input type="text" class="span4" name="pers_name" ng-model="session.pers_name" />
                <label>Password</label> 
                <input type="password" class="span4" name="password" ng-model="session.password" />
                
                <div class="form-actions">
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        
        </div>
      
      </ng-switch>
      
      <hr />
      <footer>
        <p>
          <a href="https://github.com/osks/jskom">jskom</a>
          &copy; <a href="mailto:oskar@osd.se">Oskar Skoog</a> 2012
        </p>
      </footer>
    </div>
    
    {% endraw %}
    
    
    <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.cookie.js') }}"></script>
    
    <script src="{{ url_for('static', filename='lib/form2js.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.toObject.js') }}"></script>
    
    <script src="{{ url_for('static', filename='lib/json2.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/mimeparse.js') }}"></script>

    <script src="{{ url_for('static', filename='lib/underscore.js') }}"></script>
    
    <script src="{{ url_for('static', filename='lib/angular-1.0.1.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/angular-sanitize-1.0.1.js') }}"></script>
    
    <script src="{{ url_for('static', filename='jskom.js') }}"></script>
    <script type="text/javascript">
      jskom.Settings.HttpkomServer = "{{ httpkom_server }}";
    </script>
    <script src="{{ url_for('static', filename='jskom.services.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.controllers.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.auth.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.filters.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.directives.js') }}"></script>
    
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
  </body>
</html>
