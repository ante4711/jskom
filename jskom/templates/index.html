<!DOCTYPE html>
<html lang="en" ng-app="jskom">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='lib/html5.js') }}"></script>
    <![endif]-->
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    
    <title>jskom</title>
  </head>
  <body ng-controller="SessionCtrl">
    {% raw %}
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" id="menu-container">
          <a class="brand" href="/">jskom</a>
          
          <div ng-show="state == 'loggedIn'" ng-cloak>
            <ul class="nav">
              <li class="active">
                <a class="home" href="/">Home</a>
              </li>
              <li>
                <a class="new-text" href="/texts/new">New text</a>
              </li>
            </ul>
            <div class="btn-group pull-right" id="menu-right">
              <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="icon-user"></i>
                <span class="hidden-phone">{{ session.person.pers_name }}</span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a ng-click="logout()" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <div class="container">
      
      <div class="row">
        <ng-switch on="state">
          
          <div ng-switch-default>
            <div class="span4">
              loading...
            </div>
          </div>
          
          <div ng-switch-when="loggedIn">
            <div class="span8">
              <ng-include src="'/static/partials/messages.html'" ng-cloak></ng-include>
              <ng-view ng-cloak></ng-view>
            </div>
            
            <div class="span3 offset1">
              <ng-include src="'/static/partials/help.html'" ng-cloak></ng-include>
            </div>
          </div>
          
          <div ng-switch-when="notLoggedIn">
            <div class="span5">
              <ng-include src="'/static/partials/messages.html'" ng-cloak></ng-include>
              <ng-include src="'/static/partials/login.html'"></ng-include>
            </div>
          </div>
      
        </ng-switch>
      </div>
      
      <hr />
      <footer>
        <p>
          <a href="https://github.com/osks/jskom">jskom</a>
          &copy; <a href="mailto:oskar@osd.se">Oskar Skoog</a> 2012
        </p>
      </footer>
    </div>
    
    {% endraw %}
    
    
    <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.cookie.js') }}"></script>
    
    <script src="{{ url_for('static', filename='lib/json2.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/mimeparse.js') }}"></script>

    <script src="{{ url_for('static', filename='lib/underscore.js') }}"></script>
    
    <script src="{{ url_for('static', filename='lib/mousetrap.js') }}"></script>
    
    <script src="{{ url_for('static', filename='lib/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/angular-sanitize.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/angular-resource.js') }}"></script>
    
    <script type="text/javascript">
      angular.module('jskom.settings', []).
        value('httpkomServer', '{{ httpkom_server }}').
        value('jskomName', 'jskom').
        value('jskomVersion', '0.2');
    </script>
    <script src="{{ url_for('static', filename='jskom.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.services.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.controllers.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.auth.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.filters.js') }}"></script>
    <script src="{{ url_for('static', filename='jskom.directives.js') }}"></script>
    
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
  </body>
</html>
